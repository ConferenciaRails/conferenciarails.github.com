<ul class="archiveList">
  {% for post in site.posts %}
    {% capture pyear %}{{ post.date | date: '%Y' }}{% endcapture %}
    {% if pyear == year %}
      <li>
        <span class="date">{{ post.date | date: '%Y-%m-%d' }}</span> 
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
