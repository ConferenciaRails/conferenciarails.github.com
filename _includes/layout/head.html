<script language="JavaScript" type="text/javascript">
  google.load('feeds', '2');
  var display;

  function init() {
    var feed = new google.feeds.push.Feed('http://twitter.com/statuses/user_timeline/10043532.rss');
    feed.includeHistoricalEntries(10);
    feed.subscribe(displayEntry);
  }

  google.setOnLoadCallback(init);

  function displayEntry(response) {
    var feed = response.feed;
    var entries = feed.entries;
    entry=entries[0];
    display = document.getElementById('latest_twitter');
    display.innerHTML = entry.title.substring("conferenciaror: ".length);
  }
</script>
