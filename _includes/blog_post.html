<article>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="tags">
    {{ post.date | date: '%A %B %e, %Y' }}. In this article we'll talk about 
    {% for category in post.categories %}
      <a href="#">{{ category }}</a>{% if forloop.rindex == 1 %}.{% elsif forloop.rindex == 2 %} and {% else %}, {% endif %}
    {% endfor %}
  </p>

  {{ post.content }}

</article>
